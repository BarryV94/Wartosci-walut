name: Update NBP Rates

on:
  schedule:
    # Codziennie o 12:00 UTC (09:00 w Warszawie)
    - cron: "0 12 * * *"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update-nbp-rates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # potrzebne do pe≈Çnego pull/rebase

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run NBP fetch script
        run: |
          python scripts/save_nbp_rates.py

      - name: Configure Git for commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        run: |
          git add docs/exc
          git diff --cached --quiet || git commit -m "Update NBP rates"
      
      - name: Push changes
        run: git push
