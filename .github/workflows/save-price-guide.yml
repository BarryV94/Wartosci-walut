name: Save Cardmarket price guide daily (ensure today's file exists)

permissions:
  contents: write
on:
  schedule:
    - cron: '0 5 * * *'    
  workflow_dispatch: {}

jobs:
  save:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run save script
        run: python3 scripts/save_price_guide.py

      - name: Commit & push (only if new files)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/price_guides_* || true
          git diff --staged --quiet || (git commit -m "Add price_guide_6: $(date -u +'%Y-%m-%d %H:%M UTC')" && git push)
